<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Markov Melody</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/tone@latest/build/Tone.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Markov Melody</h1>
      <p>Press the Play button to play a random melody using Markov chains.</p>
      <p>Or press the spacebar to play a single random note.</p>
      <button id="playBtn">▶️ Play</button>

      <div id="notes" class="notes-container">
        <button class="note-box" data-note="Do">Do</button>
        <button class="note-box" data-note="Re">Re</button>
        <button class="note-box" data-note="Mi">Mi</button>
        <button class="note-box" data-note="Fa">Fa</button>
        <button class="note-box" data-note="Sol">Sol</button>
        <button class="note-box" data-note="La">La</button>
        <button class="note-box" data-note="Si">Si</button>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
